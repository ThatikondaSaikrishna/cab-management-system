{% extends 'layout.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container publishet">
        <h4>Books by {{publisher.name}}</h4>
        <hr>
        <br>
        <ol>
            {% for book in publisher_books %}
            <li type="1">
                {{book.title}} by {{book.author}}
            </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
